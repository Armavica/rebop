[package]
name = "bebop"
version = "0.1.0"
authors = ["Virgile Andreani <armavica@ulminfo.fr>"]
edition = "2018"

[dependencies]
rand = { version = "0.8.4", features = ["small_rng"] }
rand_distr = "0.4.1"

[dev-dependencies]
criterion = "0.3.4"

[lib]
bench = false

[[bin]]
name = "bebop"
path = "src/main.rs"
bench = false

[[bench]]
name = "my_benchmark"
harness = false
